<div>
  <h1>
    {{title}}
  </h1>
  <h2>Insert the encrypted data here:</h2>
  <textarea title="encryptedData" [(ngModel)]="encryptedData" cols="50" rows="10"></textarea>
  <button type="submit" (click)="decrypt()">Decrypt!</button>
  <div id="solution">
    <table>
      <tr *ngFor="let item of decryptedData">
        <td>{{ item.username }}</td>
        <td>{{ item.decryptedPoints }}</td>
      </tr>
    </table>
  </div>
</div>
